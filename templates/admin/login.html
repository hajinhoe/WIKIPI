{%  extends 'layout.html' %}

{%  block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{%  endblock %}
{%  block javascript %}
{%  endblock %}
{%  block title %}
    <title>로그인 - {{ setting['name'] }}</title>
{%  endblock %}
{% block section %}
    <form name="login" action="{{ url_for('login_session') }}" method="post">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="input_id">아이디</label>
            <input type="text" class="form-control" id="input_id" name="id">
        </div>
        <div class="form-group">
            <label for="input_pw">비밀번호</label>
            <input type="password" class="form-control" id="input_pw" aria-describedby="pw_help" name="pw">
            <small id="pw_help" class="form-text text-muted">비밀번호가 노출되지 않도록 주의하십시오.</small>
        </div>
        <input type="hidden" name=request_page value="{{ request_page }}">
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
{% endblock %}
