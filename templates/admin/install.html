<!doctype html>
<html lang="ko">
<head>
    <title>WIKIPI 설치</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- External Module CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='module/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='module/fontawesome/css/all.css') }}">
    <!-- required CSS for page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <!-- External Module JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='module/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='module/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='module/bootstrap/js/bootstrap.min.js') }}"></script>
</head>
<body>
    <p>WIKIP 설치의 마지막 절차입니다. 아래의 내용을 채워 넣으세요.</p>
    <form name="install" action="{{ url_for('install') }}" method="post">
        <div class="form-group">
            <label for="wiki_name">위키 이름</label>
            <input type="text" class="form-control" id="wiki_name" name="wiki_name">
        </div>
        <div class="form-group">
            <label for="info_doc">설명 문서</label>
            <input type="text" class="form-control" id="info_doc" name="info_doc">
        </div>
        <div class="form-group">
            <label for="main_doc">대문 문서</label>
            <input type="text" class="form-control" id="main_doc" name="main_doc">
        </div>
        <hr>
        <p>관리자 정보를 설정합니다. 정보가 유출되지 않도록 하십시오.</p>
        <div class="form-group">
            <label for="input_id">아이디</label>
            <input type="text" class="form-control" id="input_id" name="id">
        </div>
        <div class="form-group">
            <label for="input_name">필명</label>
            <input type="text" class="form-control" id="input_name" name="name">
        </div>
        <div class="form-group">
            <label for="input_pw">비밀번호</label>
            <input type="password" class="form-control" id="input_pw" aria-describedby="pw_help" name="pw">
            <small id="pw_help" class="form-text text-muted">비밀번호는 다른 사이트와 중복되지 않도록 하십시오.</small>
        </div>
        <hr>
        <p>아래의 내용은 댓글로 이용되는 DISQUS를 설정합니다.</p>
        <div class="form-group">
            <label for="disqus_url">DISQUS 식별 주소</label>
            <input type="text" class="form-control" id="disqus_url" name="disqus_url">
        </div>
        <div class="form-group">
            <label for="wiki_url">위키의 실제 주소</label>
            <input type="text" class="form-control" id="wiki_url" name="wiki_url">
        </div>
        <button type="submit" class="btn btn-primary">설치</button>
    </form>
</body>
