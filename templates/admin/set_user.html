{%  extends 'layout.html' %}

{%  block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{%  endblock %}
{%  block javascript %}
{%  endblock %}
{%  block title %}
    <title>유저 설정 - {{ setting['name'] }}</title>
{%  endblock %}
{% block navbar_brand %}
    유저 설정
{% endblock %}
{% block section %}
    <form name="settings" action="{{ url_for('set_user_save') }}" method="post">
        <div class="form-group">
            <label for="input_id">아이디</label>
            <input disabled value="{{ user['id'] }}" type="text" class="form-control" id="input_id" name="id">
        </div>
        <div class="form-group">
            <label for="input_name">이름</label>
            <input value="{{ user['name'] }}" type="text" class="form-control" id="input_name" name="name">
        </div>
        <div class="form-group">
            <label for="input_pw">비밀번호</label>
            <input type="password" class="form-control" id="input_pw" aria-describedby="pw_help" name="pw">
            <small id="pw_help" class="form-text text-muted">비밀번호를 길고 어렵게 설정하고, 타인에게 알려주지 마십시오.</small>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
{% endblock %}
